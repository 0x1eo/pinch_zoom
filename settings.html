<!DOCTYPE html>

<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<style>
			label {
				font-weight: bold;
			}
		</style>
	</head>

<body>
	<form>
		<p>
			<label>Ativa SHIFT+scroll</label>
			<input type="checkbox" id="mtzoom_shiftkey">
		</p>
		<p>
			<label>Velocidade do Zoom</label>
			<input type="range" id="mtzoom_speed" min="0" max="10" step="1">
		</p>
	</form>
	<script src="settings.js"></script>
</body>

</html>
